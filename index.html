<!DOCTYPE html>
<html lang="en">

<head>

  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https: //fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900; 1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="hoja de estilo">

<body>
  <div class="grande">

    <section class="container">
      <div class="papam">
        <img class="hero"   src="illustration-hero.svg" alt="muneca">
        <h2 class="order">Order Summary</h2>
        <p class="textolargo">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
          you like!</p>

        <div class="musica">
            <img class="icon" src="icon-music.svg" alt="icono de musica">
          <div class="palabras">
            <h4 class="anual"> Annual Plan</h4>
            <p class="dinero">$59.99/year</p>
          </div>
          <h5 class="reto">Change</h5>
        </div>
        <button class="boton">
          <h5 class="proceed">Proceed to Payment</h5>
        </button>
        
        <h5 class="cancel">Cancel Order</h5>
      </div>
  </div>
  </section>
  </div>

</body>

</html>
